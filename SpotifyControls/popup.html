<!doctype html>
<html>

<head>
	<title>Spotify Controlsd</title>
	<style>
		body {
			margin: 0;
		}
		
		a {
			color: #88898c;
		}
		
		#main {
			background-color: #100f12;
			color: #fbfbfc;
			border-radius: 3px;
			width: 250px;
			padding: 5px;
			font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
			line-height: 19px;
		}
		
		#main.no-player #track-art{
			display: none;
		}
		
		#controls {
			width: 250px;
			height:85px;
			text-align: center;
    		padding: 5px 0;
		}
		
		.control {
			width: 27px;
			height: 30px;
			background-image: url('images/sprites.png');
			cursor: pointer;
			display: inline-table;
			vertical-align: middle;
		}
		
		#previous {
			background-position: -13px -16px;
		}
		
		#previous:hover {
			background-position: -13px -79px;
		}
		
		#toggle {
			width: 55px;
			height: 55px;
			margin: 0 15px;
			background-position: -67px -5px;
		}
		
		#toggle:hover {
			background-position: -67px -68px;
		}
		
		#next {
			background-position: -344px -16px;
		}
		
		#next:hover {
			background-position: -344px -79px;
		}
		
		#shuffle {
			width: 25px;
			height: 20px;
			margin-top: 10px;
			background-position: -250px -340px;
		}
		
		#repeat {
			width: 25px;
			height: 20px;
			margin-top: 10px;
			background-position: -298px -340px;
		}
		
		#shuffle.active {
			background-position: -250px -371px;
		}
		
		#repeat.active {
			background-position: -298px -371px;
		}
		
		#track-artist {
			font-weight: 600;
		}
		
		#track-title {
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
		}
		
		#track-info {
			margin: 20px;
			margin-top: 10px;
			text-align: center;
			height: 30px;
		}
		
		#track-art {
			width: 210px;
			margin: 10px 20px 0;
		}
		
		#track {
			margin-top: 5px;
			color: #88898c;
		}
		
		#track-bar {
			width: 210px;
			height: 5px;
			border-radius: 3px;
			background-color: #3e3e40;
			margin-bottom: 10px;
			/*cursor: pointer;*/
		}
		
		#track-elapsed {
			float: left;
		}
		
		#track-length {
			float: right;
		}
		
		#track-progress {
			width: 100px;
			height: 5px;
			border-radius: 3px;
			background-color: #84bd00;
		}
		
		#credits {
			margin-top: 5px;
			font-size: 10px;
			color: #88898c;
			text-align: center;
			height: 15px;
		}
		
		#notification {
			margin-top: 10px;
			text-align: center;
			color: #88898c;
			font-size: 14px;
			display: none;
		}
		
		#main.no-player #notification {
			display: block;
		}
		#notification a {
			color: #88898c;
		}
		
		.hidden {
			display: none;
		}
		
		#lyrics{
			max-height: 85px;
    		padding: 5px 0;
			margin: 0 10px;
		}
		#lyrics a{
			color:#ccc;
		}
		#lyrics p{
			max-height:100px;
			color: #88898c;
			font-size: 12px;
			white-space: pre-line;
			overflow: hidden;
			margin-top: 0;
			margin-bottom: 0;
			line-height: 14px;
		}
		
		#options {
			color: #88898c;
			padding: 0 10px;
			font-size: 11px;
			height: 70px;
		}
		
		#options tr {
			line-height: 15px;
		}
		
		#options th {
			width: 110px;
			text-align: left;
		}
		
		#hotkeys {
			margin: 10px 0;
			font-size: 10px;
			text-align: right;
		}
		
		#donations {
			margin-top: 7px;
		}
		
		#beg {
			vertical-align: super;
		}
		
		#paypal {
			float: right;
		}
		
		#paypal img {
			width: 70px;
		}
	</style>
	<script src="lib/jquery-2.1.3.min.js"></script>
	<script src="popup.js"></script>
</head>

<body>
	<div id="main" class="no-player">
		<div id="notification">
			<p>This extension requires Spotify to be opened.</p>
			<a href="#" title="Open Spotify Web App">Open Spotify Web App</a>
		</div>
		<img id="track-art" src="images/blank.png" alt="" />
		<div id="track-info">
			<div id="track-artist"></div>
			<div id="track-title"></div>
			<div id="track">
				<div id="track-bar">
					<div id="track-progress"></div>
				</div>
				<div id="track-elapsed">0:00</div>
				<div id="track-length">0:00</div>
			</div>
		</div>
		<div id="controls">
			<div>
				<div id="previous" class="control"></div>
				<div id="toggle" class="control"></div>
				<div id="next" class="control"></div>
			</div>
			<div id="shuffle" class="control"></div>
			<div id="repeat" class="control"></div>
		</div>

		<div id="lyrics" class="hidden">
			<p><span id="lyrics-text"></span><br /><a href="#" id="lyrics-link" target="_blank">full lyrics at LyricWikia</a><p>
		</div>
		<div id="options">
			<div id="hotkeys">
				<span><a href="#" id="hotkeys-link" target="_blank">SetUp Hotkeys</a></span>
			</div>
			<div id="donations">
				<span id="beg">Like this? Buy us a beer</span>
				<a href="#" id="paypal"><img src="/images/donate2.png" alt="donate" /></a>
				<br />
				<span id="rate-outer">..and please <a href="#" id="rate">rate!</a></span>
			</div>
		</div>
		<div id="credits">
			<span>Made by IdeaSoftware</span>
		</div>
	</div>
</body>

</html>
